<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <script src="./../dist/index.js"></script>
    <script>
        const log = BeautifyConsole.default.getInstance()
        const log2 = new BeautifyConsole.default()
        log2.error(111)

        log.info(1234, '4', [3, 5])

        log.config({
            title: '222',
            type: ['error', 'info', 'log'],
        })
        log.setPadStartText({
            style: {
            color: 91,
            bgColor: 91,
            },
            title: "111",
            logType: "info"
        })
        log.log({
            "name": "chengzan"
        })

        log.close().warn('no show')

        log.open().log('show log')
        log.info(...BeautifyConsole.utils.formatConsoleStr('string=%s number=%d', 'string', 1))
        log.error(1234)
        console.log('------------------------------------------------')
        console.log('--------Set log header text and style-----------')

        log.setPadStartText({
            title: '',
            logType: 'log',
            style: {
                color: 'white',
                bgColor: 'green'
            }
        }).log(1234)
        log.log(1)
        log.info(1)

        console.log('------------------------------------------------')
        console.log('----------------config start--------------------')


        log.config({
            title: 'custom title',
            logType: ['info', 'error']
        })

        log.warn('custom warn', 'no show')

        log.info('custom log')

        log.error('custom error')

        console.log('------------------------------------------------')
        console.log('----------------config reset--------------------')

        log.reset()
        log.open()
        log.info('reset log')
        log.warn('reset warn')
        log.warn('reset warn')
    </script>
</body>
</html>
